<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Game - Imposter Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input[type="number"],
        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus,
        input[type="text"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            cursor: pointer;
        }

        .checkbox-item label {
            margin: 0;
            font-weight: 500;
            cursor: pointer;
        }

        .range-display {
            color: #667eea;
            font-weight: 600;
            margin-top: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }

        .player_button {
            width: auto;
            padding: 8px 16px;
            font-size: 14px;
            margin-top: 10px;
            background: #f0f0f0;
            color: #333;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .input-helper {
            font-size: 12px;
            color: #999;
            margin-top: 4px;
        }
        .dropdown-container {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .dropdown-toggle {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            background: white;
            color: #555;
            font-size: 14px;
            cursor: pointer;
            text-align: left;
            transition: border-color 0.3s;
        }

        .dropdown-toggle:hover,
        .dropdown-toggle:focus {
            border-color: #667eea;
            outline: none;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #667eea;
            border-top: none;
            border-radius: 0 0 5px 5px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
        }

        .dropdown-menu.active {
            display: block;
        }

        .checkbox-item {
            padding: 10px 12px;
            border-bottom: 1px solid #eee;
        }

        .checkbox-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Game</h1>
        <form id="createGameForm">
            <!-- Number of Imposters -->
            <div class="form-group">
                <label for="imposters">Number of Imposters</label>
                <input type="number" id="imposters" name="imposters" min="1" max="10" value="1" required>
            </div>

            <!-- Categories -->
            <div class="form-group">
                <label>Categories</label>
                <div class="dropdown-container">
                    <button type="button" class="dropdown-toggle">Select Categories â–¼</button>
                    <div class="dropdown-menu" id="categoriesContainer">
                        <!-- Categories will be dynamically generated here -->
                    </div>
                </div>
            </div>

            <script>
                const categoriess = {{ categories|tojson }};
                const categoriesContainer = document.getElementById('categoriesContainer');
                const dropdownToggle = document.querySelector('.dropdown-toggle');

                categoriess.forEach(category => {
                    const checkboxItem = document.createElement('div');
                    checkboxItem.className = 'checkbox-item';
                    checkboxItem.innerHTML = `
                        <input type="checkbox" id="${category}" name="categories" value="${category}">
                        <label for="${category}" style="margin: 0; cursor: pointer;">${category}</label>
                    `;
                    categoriesContainer.appendChild(checkboxItem);
                });

                dropdownToggle.addEventListener('click', (e) => {
                    e.preventDefault();
                    categoriesContainer.classList.toggle('active');
                });

                document.addEventListener('click', (e) => {
                    if (!e.target.closest('.dropdown-container')) {
                        categoriesContainer.classList.remove('active');
                    }
                });
            </script>

            <!-- Players -->
            <div class="form-group">
                <label for="players">Add Players:</label>
                <div id="players" class="form-group">
                    <button type="button" onclick="addPlayer()" class="player_button">Add Another Player</button>
                </div>
            </div>

            <script>
                function addPlayer() {
                    const playerDiv = document.createElement('div');
                    playerDiv.innerHTML = '<input type="text" name="player_names[]" placeholder="Player Name" required>';
                    document.getElementById('players').appendChild(playerDiv);
                }
            </script>


            <!-- Hints Options -->
            <div class="form-group">
                <label>Hint Options</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="hintGeneral" name="hints" value="general" checked>
                        <label for="hintGeneral">General Hints</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="hintCategory" name="hints" value="category" checked>
                        <label for="hintCategory">Category Hints</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="hintClues" name="hints" value="clues">
                        <label for="hintClues">Specific Clues</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="hintVoting" name="hints" value="voting">
                        <label for="hintVoting">Voting Hints</label>
                    </div>
                </div>
            </div>

            <!-- Create Button -->
            <button type="submit">Create Game</button>
        </form>
    </div>
    <script>
        document.getElementById('createGameForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {
                imposters: formData.get('imposters'),
                categories: formData.getAll('categories'),
                hints: formData.getAll('hints'),
                players: formData.getAll('player_names[]')
            };
            
            fetch('/create_local', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(response => {
                window.location.href = `/game/${response.code}`;
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
