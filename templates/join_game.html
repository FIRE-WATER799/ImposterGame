<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Game - Imposter Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input[type="number"],
        input[type="text"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus,
        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Join Game</h1>
        <form id="joinGameForm">
            <!-- Game Code -->
            <div class="form-group">
                <label for="gameCode">Game Code</label>
                <input type="number" id="gameCode" name="gameCode" min="1000" max="19999" placeholder="Enter game code" required>
            </div>

            <!-- Player Name -->
            <div class="form-group">
                <label for="playerName">Your Name</label>
                <input type="text" id="playerName" name="playerName" placeholder="What is your name?" required>
            </div>

            <!-- Join Button -->
            <button type="submit">Join Game</button>
            
            <div class="error" id="errorMsg"></div>
        </form>
        
        <a href="/" class="back-link">‚Üê Back to Home</a>
    </div>

    <script>
        document.getElementById('joinGameForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.style.display = 'none';
            
            const formData = new FormData(this);
            const data = {
                code: formData.get('gameCode'),
                playerName: formData.get('playerName')
            };
            
            fetch('/join', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => {
                        throw new Error(err.error || 'Failed to join game');
                    });
                }
                return response.json();
            })
            .then(response => {
                window.location.href = `/game/${response.code}?player=${encodeURIComponent(data.playerName)}`;
            })
            .catch(error => {
                errorMsg.textContent = error.message;
                errorMsg.style.display = 'block';
            });
        });
    </script>
</body>
</html>
