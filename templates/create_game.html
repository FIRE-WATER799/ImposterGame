<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Game - Imposter Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input[type="number"],
        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus,
        input[type="text"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            cursor: pointer;
        }

        .checkbox-item label {
            margin: 0;
            font-weight: 500;
            cursor: pointer;
        }

        .range-display {
            color: #667eea;
            font-weight: 600;
            margin-top: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .input-helper {
            font-size: 12px;
            color: #999;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Game</h1>
        <form id="createGameForm", method="POST" action="/create">
            <!-- Number of Imposters -->
            <div class="form-group">
                <label for="imposters">Number of Imposters</label>
                <input type="number" id="imposters" name="imposters" min="1" max="10" value="1" required>
                <div class="range-display">Selected: <span id="impostorCount">1</span></div>
            </div>

            <!-- Categories -->
            <div class="form-group">
                <label>Categories</label>
                <div class="checkbox-group" id="categoriesContainer">
                    <!-- Categories will be dynamically generated here -->
                </div>
                <div class="input-helper">Example: Animals, Countries, Movies</div>
            </div>

            <script>
                const categoriess = {{ categories|tojson }}; // Assuming categories is a list passed from Flask
                const categoriesContainer = document.getElementById('categoriesContainer');

                categoriess.forEach(category => {
                    const checkboxItem = document.createElement('div');
                    checkboxItem.className = 'checkbox-item';
                    checkboxItem.innerHTML = `
                        <input type="checkbox" id="${category}" name="categories" value="${category}">
                        <label for="${category}">${category}</label>
                    `;
                    categoriesContainer.appendChild(checkboxItem);
                });
            </script>

            <!-- Hints Options -->
            <div class="form-group">
                <label>Hint Options</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="hintGeneral" name="hints" value="general" checked>
                        <label for="hintGeneral">General Hints</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="hintCategory" name="hints" value="category" checked>
                        <label for="hintCategory">Category Hints</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="hintClues" name="hints" value="clues">
                        <label for="hintClues">Specific Clues</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="hintVoting" name="hints" value="voting">
                        <label for="hintVoting">Voting Hints</label>
                    </div>
                </div>
            </div>

            <!-- Game Name (Optional) -->
            <div class="form-group">
                <label for="gameName">Game Name (Optional)</label>
                <input type="text" id="gameName" name="gameName" placeholder="Give your game a name">
            </div>

            <!-- Create Button -->
            <button type="submit">Create Game</button>
        </form>
    </div>

    <script>
        const impostorInput = document.getElementById('imposters');
        const impostorCount = document.getElementById('impostorCount');

        impostorInput.addEventListener('change', () => {
            impostorCount.textContent = impostorInput.value;
        });

        document.getElementById('createGameForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const formData = {
                imposters: parseInt(document.getElementById('imposters').value),
                categories: document.getElementById('categories').value.split(',').map(c => c.trim()),
                hints: Array.from(document.querySelectorAll('input[name="hints"]:checked')).map(h => h.value),
                gameName: document.getElementById('gameName').value || 'Untitled Game'
            };

            console.log('Game created:', formData);
            alert(`Game created: ${formData.gameName}`);
            // Send formData to backend or process accordingly
        });
    </script>
</body>
</html>
