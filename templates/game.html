<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imposter Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 900px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            overflow: hidden;
        }
        
        .left-panel {
            padding: 40px;
            background: white;
        }
        
        .right-panel {
            padding: 40px;
            background: #f8f9fa;
            border-left: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            grid-column: 1 / -1;
            padding: 30px 40px 0;
        }
        
        .header h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 5px;
        }
        
        .header p {
            color: #666;
            font-size: 1em;
        }
        
        .word-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
            display: none;
        }
        
        .word-display.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .word-label {
            font-size: 14px;
            margin-bottom: 15px;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .word-value {
            font-size: 48px;
            font-weight: bold;
            letter-spacing: 6px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .word-char {
            display: inline-block;
            animation: revealChar 0.4s ease-out;
        }
        
        @keyframes revealChar {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .reveal-progress {
            margin-top: 20px;
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .reveal-btn {
            padding: 8px 16px;
            font-size: 12px;
            background: rgba(255, 255, 255, 0.25);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .reveal-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.4);
            border-color: white;
            transform: scale(1.05);
        }
        
        .reveal-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .reveal-btn.active {
            background: rgba(255, 255, 255, 0.6);
            border-color: white;
        }
        
        .game-status {
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .game-status.waiting {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
        }
        
        .game-status.playing {
            background: #fff3e0;
            border-left: 4px solid #ff9800;
        }
        
        .game-status.won {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
        }
        
        .game-status.lost {
            background: #ffebee;
            border-left: 4px solid #f44336;
        }
        
        .status-label {
            font-weight: 600;
            color: #555;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        
        .status-value {
            font-size: 20px;
            font-weight: bold;
            text-transform: capitalize;
        }
        
        .current-player-info {
            text-align: center;
            padding: 20px;
            background: #f0f0f0;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        
        .current-player-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .current-player-name {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
        }
        
        .players-section {
            margin-bottom: 20px;
        }
        
        .players-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: 600;
        }
        
        .players-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
        }
        
        .player-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 3px solid #ddd;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .player-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .player-card.alive {
            border-color: #e0e0e0;
        }
        
        .player-card.imposter {
            border-color: #e74c3c;
            background: #ffe6e6;
        }
        
        .player-card.eliminated {
            opacity: 0.5;
            background: #f5f5f5;
            border-color: #999;
        }
        
        .player-card.current-player {
            border-color: #667eea;
            background: #e8f0ff;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .player-name {
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .player-role {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            font-weight: 600;
        }
        
        .vote-section {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
        }
        
        .vote-section.show {
            display: block;
        }
        
        .vote-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .vote-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .vote-btn {
            padding: 12px;
            background: #f5f5f5;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
            font-weight: 600;
            transition: all 0.2s ease;
            font-size: 14px;
        }
        
        .vote-btn:hover {
            background: #fff3e0;
            border-color: #ff9800;
        }
        
        .vote-btn.selected {
            background: #fff3e0;
            border-color: #ff9800;
        }
        
        .actions {
            display: flex;
            gap: 10px;
            flex-direction: column;
            margin-top: auto;
        }
        
        button {
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            border: 2px solid #ddd;
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: #e0e0e0;
        }
        
        .game-info {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        
        .info-item:last-child {
            border-bottom: none;
        }
        
        .info-label {
            font-weight: 600;
            color: #666;
        }
        
        .info-value {
            color: #667eea;
            font-weight: 700;
        }
        
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .right-panel {
                border-left: none;
                border-top: 1px solid #e0e0e0;
            }
            
            .word-value {
                font-size: 36px;
                letter-spacing: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸŽ­ Imposter</h1>
        <p>Find the imposter by giving one-word clues</p>
    </div>
    
    <div class="container">
        <div class="left-panel">
            <div class="word-display" id="wordDisplay">
                <div class="word-label" id="wordLabel">Your Word</div>
                <div class="word-value" id="wordValue">?</div>
                <div class="reveal-progress" id="revealProgress"></div>
            </div>
            
            <div class="game-status" id="gameStatus">
                <div class="status-label">Game Status</div>
                <div class="status-value" id="gameState">waiting</div>
            </div>
            
            <div class="game-info">
                <div class="info-item">
                    <span class="info-label">Game Code:</span>
                    <span class="info-value" id="gameCode">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Category:</span>
                    <span class="info-value" id="category">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Imposters:</span>
                    <span class="info-value" id="imposterCount">0</span>
                </div>
            </div>
            
            <div class="players-section">
                <h3>Players</h3>
                <div class="players-list" id="playersList"></div>
            </div>
            
            <div class="actions">
                <button class="btn-primary" id="mainBtn" onclick="revealWord()">Reveal Word</button>
                <button class="btn-secondary" id="startBtn" onclick="startGame()" style="display:none;">Start Game</button>
                <button class="btn-secondary" onclick="window.location.href='/'">Back to Home</button>
            </div>
        </div>
        
        <div class="right-panel">
            <div class="current-player-info" id="currentPlayerInfo">
                <div class="current-player-label">Current Turn</div>
                <div class="current-player-name" id="currentPlayerName">-</div>
            </div>
            
            <div class="vote-section" id="voteSection">
                <div class="vote-title">Who is the Imposter?</div>
                <div class="vote-buttons" id="voteButtons"></div>
                <button class="btn-primary" style="margin-top: 15px;" onclick="confirmVote()">Confirm Vote</button>
            </div>
            
            <div style="flex: 1;"></div>
            
            <button class="btn-primary" id="nextBtn" onclick="nextPlayer()" style="display:none;">Next Player</button>
        </div>
    </div>
    
    <script>
        const game_datas = {{ game_data|tojson }};
        const gameData = {
            id: game_datas.id,
            code: game_datas.code,
            category: game_datas.category,
            imposterammount: game_datas.imposterammount,
            imposters: game_datas.imposters,
            word: game_datas.word,
            players: game_datas.players || [],
            gameName: game_datas.gameName,
            gameType: game_datas.gameType,
            gameState: game_datas.gameState,
            currentPlayer: game_datas.currentPlayer,
            currentPlayerName: game_datas.currentPlayerName || null,
            winner: game_datas.winner || null,
            eliminated: game_datas.eliminated || [],
            revealedLetters: 0,
            selectedVote: null
        };
        
        document.title = gameData.gameName + " - Imposter Game";
        
        function isCurrentPlayerImposter() {
            return gameData.currentPlayerName && gameData.imposters.includes(gameData.currentPlayerName);
        }
        
        function isCurrentPlayer(playerName) {
            return gameData.currentPlayerName === playerName;
        }
        
        function revealLetters(count) {
            const word = gameData.word;
            const wordDisplay = document.getElementById('wordValue');
            const revealed = Math.min(gameData.revealedLetters + count, word.length);
            
            wordDisplay.innerHTML = '';
            for (let i = 0; i < word.length; i++) {
                const char = document.createElement('span');
                char.className = 'word-char';
                if (i < revealed) {
                    char.textContent = word[i];
                } else {
                    char.textContent = '_';
                }
                char.style.animationDelay = `${i * 0.05}s`;
                wordDisplay.appendChild(char);
            }
            gameData.revealedLetters = revealed;
            updateProgressButtons();
        }
        
        function updateProgressButtons() {
            const word = gameData.word;
            const progressContainer = document.getElementById('revealProgress');
            progressContainer.innerHTML = '';
            
            const step1 = Math.floor(word.length / 2);
            const step2 = word.length;
            
            if (step1 > 0) {
                const btn1 = document.createElement('button');
                btn1.className = 'reveal-btn';
                btn1.textContent = `${step1} letters`;
                btn1.disabled = gameData.revealedLetters >= word.length;
                if (gameData.revealedLetters >= step1) {
                    btn1.classList.add('active');
                }
                btn1.onclick = (e) => {
                    e.preventDefault();
                    revealLetters(step1);
                };
                progressContainer.appendChild(btn1);
            }
            
            const allBtn = document.createElement('button');
            allBtn.className = 'reveal-btn';
            allBtn.textContent = 'All Letters';
            allBtn.disabled = gameData.revealedLetters >= word.length;
            if (gameData.revealedLetters >= word.length) {
                allBtn.classList.add('active');
            }
            allBtn.onclick = (e) => {
                e.preventDefault();
                revealLetters(word.length);
            };
            progressContainer.appendChild(allBtn);
        }
        
        function initializeGame() {
            document.getElementById('gameCode').textContent = gameData.code;
            document.getElementById('category').textContent = gameData.category;
            document.getElementById('imposterCount').textContent = gameData.imposterammount;
            document.getElementById('gameState').textContent = gameData.gameState;
            document.getElementById('currentPlayerName').textContent = gameData.currentPlayer || '-';
            
            renderPlayers();
            updateProgressButtons();
            updateGameStatus();
            updateUI();
        }
        
        function renderPlayers() {
            const playersList = document.getElementById('playersList');
            playersList.innerHTML = '';
            
            gameData.players.forEach((player) => {
                const playerCard = document.createElement('div');
                playerCard.className = 'player-card';
                
                if (!player.eliminated) {
                    playerCard.classList.add('alive');
                }
                
                if (player.eliminated) {
                    playerCard.classList.add('eliminated');
                } 
                
                if (player.isImposter && gameData.gameState !== 'waiting') {
                    playerCard.classList.add('imposter');
                }
                
                if (isCurrentPlayer(player.name)) {
                    playerCard.classList.add('current-player');
                }
                
                playerCard.innerHTML = `
                    <div class="player-name">${player.name}</div>
                    <div class="player-role">${
                        player.eliminated ? 'ðŸ’€ Eliminated' : 'ðŸŽ® Alive'
                    }</div>
                `;
                playersList.appendChild(playerCard);
            });
        }
        
        function revealWord() {
            const wordDisplay = document.getElementById('wordDisplay');
            
            wordDisplay.classList.toggle('show');
            if (wordDisplay.classList.contains('show')) {
                if (isCurrentPlayerImposter()) {
                    document.getElementById('wordLabel').textContent = 'Your Category';
                    document.getElementById('wordValue').textContent = gameData.category;
                    document.getElementById('revealProgress').innerHTML = '';
                } else {
                    document.getElementById('wordLabel').textContent = 'Your Word';
                    if (gameData.revealedLetters === 0) {
                        revealLetters(0);
                    }
                }
                document.getElementById('mainBtn').textContent = 'Hide Word';
            } else {
                document.getElementById('mainBtn').textContent = 'Reveal Word';
            }
        }
        
        function updateGameStatus() {
            const gameStatus = document.getElementById('gameStatus');
            const gameStateEl = document.getElementById('gameState');
            gameStatus.classList.remove('waiting', 'playing', 'won', 'lost');
            
            if (gameData.gameState === 'won') {
                gameStatus.classList.add('won');
                gameStateEl.textContent = 'âœ“ Imposters Found!';
            } else if (gameData.gameState === 'lost') {
                gameStatus.classList.add('lost');
                gameStateEl.textContent = 'âœ— Imposters Win!';
            } else if (gameData.gameState === 'playing') {
                gameStatus.classList.add('playing');
                gameStateEl.textContent = 'ðŸŽ® Game In Progress';
            } else {
                gameStatus.classList.add('waiting');
                gameStateEl.textContent = 'â³ Waiting to Start';
            }
        }
        
        function updateUI() {
            const mainBtn = document.getElementById('mainBtn');
            const startBtn = document.getElementById('startBtn');
            const nextBtn = document.getElementById('nextBtn');
            const voteSection = document.getElementById('voteSection');
            
            if (gameData.gameState === 'waiting') {
                mainBtn.textContent = 'Reveal Word';
                mainBtn.style.display = 'block';
                startBtn.style.display = 'block';
                nextBtn.style.display = 'none';
                voteSection.classList.remove('show');
            } else if (gameData.gameState === 'playing') {
                mainBtn.textContent = 'Reveal Word';
                mainBtn.style.display = 'block';
                startBtn.style.display = 'none';
                nextBtn.style.display = 'block';
                nextBtn.textContent = 'Next Player';
                voteSection.classList.add('show');
                updateVoteButtons();
            } else {
                mainBtn.disabled = true;
                startBtn.disabled = true;
                nextBtn.style.display = 'none';
                voteSection.classList.remove('show');
            }
        }
        
        function updateVoteButtons() {
            const voteButtons = document.getElementById('voteButtons');
            voteButtons.innerHTML = '';
            
            gameData.players.forEach(player => {
                if (!player.eliminated) {
                    const btn = document.createElement('button');
                    btn.className = 'vote-btn';
                    if (gameData.selectedVote === player.name) {
                        btn.classList.add('selected');
                    }
                    btn.textContent = player.name;
                    btn.onclick = () => selectVote(player.name);
                    voteButtons.appendChild(btn);
                }
            });
        }
        
        function selectVote(playerName) {
            gameData.selectedVote = playerName;
            updateVoteButtons();
        }
        
        function confirmVote() {
            if (!gameData.selectedVote) {
                alert('Please select a player to vote for');
                return;
            }
            eliminatePlayer(gameData.selectedVote);
        }
        
        function startGame() {
            fetch(window.location.pathname, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'start' })
            })
            .then(() => location.reload())
            .catch(error => console.error('Error:', error));
        }
        
        function nextPlayer() {
            fetch(window.location.pathname, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'next_player' })
            })
            .then(() => location.reload())
            .catch(error => console.error('Error:', error));
        }
        
        function eliminatePlayer(playerName) {
            fetch(window.location.pathname, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'eliminate', playerName: playerName })
            })
            .then(() => location.reload())
            .catch(error => console.error('Error:', error));
        }
        
        window.addEventListener('DOMContentLoaded', initializeGame);
    </script>
</body>
</html>
