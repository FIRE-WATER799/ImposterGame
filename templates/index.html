<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imposter Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        button {
            padding: 15px 40px;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .join-btn {
            background-color: #667eea;
            color: white;
        }

        .create-btn {
            background-color: #764ba2;
            color: white;
        }

        .join-btn:hover {
            background-color: #5568d3;
        }

        .create-btn:hover {
            background-color: #653a8a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ­ Imposter Game</h1>
        <p class="subtitle">Find the imposter among your friends!</p>
        <div class="button-group">
            <a href="/join"><button class="join-btn">Join Game</button></a>
            <a href="/create"><button class="create-btn">Create Game</button></a>
        </div>
    </div>
</body>
</html>
