<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imposter - Deception Party Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 3.5em;
            font-weight: 800;
        }

        .subtitle {
            color: #666;
            margin-bottom: 50px;
            font-size: 1.1em;
            font-weight: 500;
        }

        .option {
            color: #333;
            margin-top: 40px;
            margin-bottom: 20px;
            font-size: 1.3em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .option:first-of-type {
            margin-top: 0;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        a {
            text-decoration: none;
        }

        button {
            padding: 16px 32px;
            font-size: 1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            flex: 1;
            min-width: 140px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
        }

        .join-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .create-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .divider {
            height: 1px;
            background: #ddd;
            margin: 40px 0;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 20px;
            }

            h1 {
                font-size: 2.5em;
            }

            .option {
                font-size: 1.1em;
            }

            button {
                padding: 14px 24px;
                font-size: 0.95em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ­ Imposter</h1>
        <p class="subtitle">The ultimate deception party game</p>
        
        <div class="option">Online Game</div>
        <div class="button-group">
            <a href="/join"><button class="join-btn">Join Game</button></a>
            <a href="/create"><button class="create-btn">Create Game</button></a>
        </div>
        
        <div class="divider"></div>
        
        <div class="option">Local Game</div>
        <div class="button-group">
            <a href="/create_local"><button class="create-btn">Play Game</button></a>
        </div>
    </div>
</body>
</html>
